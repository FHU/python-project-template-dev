
   
name: FHU Standard Python Project Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pep8-naming pytest pytest-cov black
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Check syntax with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      - name: Test with pytest and generate coverage report
        run: |
          # run all the pytest tests
          pytest --cov=bee_movie_analyzer --cov-report html
      - name: Check naming with flake8
        if: success() || failure()
        run: |
          # check to see if names match pep8 with flake8
          flake8 . --count --select=N801,N802,N803,N804,N805,N806,N807,N811,N812,N813,N814,N815,N816,N817,N818 --show-source --statistics
      - name: Lint with Black
        if: success() || failure()
        run: |
          # check to see if black was run with the length option of 127 before committing
          black -l 127 --check .
      - name: Python Documentation Coverage Check
        if: success() || failure()
        uses: JackMcKew/python-interrogate-check@main
        with:
          path: '.'
