
   
name: FHU Standard Python Project Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pytest-cov black
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Check Syntax with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      - name: Lint with Black
        run: |
          black -l 127 --check .
      - name: Test with pytest and generate coverage report
        run: |
          pytest --cov=bee_movie_analyzer --cov-report html
      - name: Python Documentation Coverage Check
        uses: JackMcKew/python-interrogate-check@main
        with:
          path: 'bee_movie_analyzer'
          badge-location: 'badges/interrogate_badge.svg'